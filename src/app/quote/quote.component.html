<h4>Inspiring Quotes For You!</h4>
<hr />
<div *ngFor="let quote of quotes; let i = index" class="row">
  <div class="col">
    <div class="card">
      <div class="card-title">{{ quote.name }}</div>
      <div class="card-body">{{ quote.saying }}</div>
      <div class="card-footer">
        <button (click)="toggleDetails(i)">More</button>
        <p *ngIf="quote.showDescription">{{ quote.description }}</p>
      </div>
    </div>
  </div>
</div>
